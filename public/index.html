<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC Video Call</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gray-100">
  <h1 class="text-2xl font-bold mb-4">Video Call</h1>
  
  <!-- Video elements for local and remote streams -->
  <div class="flex mb-4">
    <video class="border-red-400 border mr-2" id="localVideo" autoplay muted></video>
    <video class="border-blue-400 border" id="remoteVideo" autoplay></video>
  </div>
  
  <!-- Buttons for starting and receiving calls -->
  <div class="flex space-x-4">
    <button id="startCallBtn" class="px-4 py-2 bg-green-500 text-white rounded">Start Call</button>
    <button id="receiveCallBtn" class="px-4 py-2 bg-blue-500 text-white rounded">Receive Call</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io(); // Replace with your computerâ€™s IP
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const startCallBtn = document.getElementById('startCallBtn');
    const receiveCallBtn = document.getElementById('receiveCallBtn');
    let localStream;
    let peerConnection;
    const configuration = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
  
    // Request camera and microphone access
    async function startStream() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;
      } catch (error) {
        console.error('Error accessing media devices.', error);
      }
    }

    // Initialize peer connection and add local stream tracks
    function createPeerConnection() {
      peerConnection = new RTCPeerConnection(configuration);

      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          socket.emit('ice-candidate', event.candidate);
        }
      };

      peerConnection.ontrack = (event) => {
        remoteVideo.srcObject = event.streams[0];
      };

      localStream.getTracks().forEach((track) => peerConnection.addTrack(track, localStream));
    }

    // Start the call and create an offer
    async function startCall() {
      createPeerConnection();
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      socket.emit('offer', offer);
    }

    // Handle incoming offer, create an answer, and send it
    async function handleOffer(offer) {
      createPeerConnection();
      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit('answer', answer);
    }

    // Add event listeners for ICE candidates and answer
    socket.on('offer', handleOffer);
    socket.on('answer', async (answer) => {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
    });
    socket.on('ice-candidate', (candidate) => {
      peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
    });

    // Event listeners for buttons
    startCallBtn.addEventListener('click', startCall);
    receiveCallBtn.addEventListener('click', startStream);

    // Start stream on page load
    startStream();
  </script>
</body>
</html>
