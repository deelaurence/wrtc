<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC Video Call</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gray-900">
  <h1 class=" text-white text-2xl font-bold mb-4">TALKie</h1>
  
  <!-- Video elements for local and remote streams -->
  <div class="flex relative mb-4 max-h-[80vh]">
    <video playsinline webkit-playsinline class="border mr-2 absolute bottom-0 left-0 max-h-[20vh]" id="localVideo" autoplay muted></video>
    <video  playsinline webkit-playsinline class="border" id="remoteVideo" autoplay></video>
  </div>
  
  <!-- Buttons for starting and receiving calls -->
  <div class="flex space-x-4">
    <button id="startCallBtn" class="px-4 py-2 bg-green-500 text-white rounded">Refresh Video</button>
    
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="index.js"></script>
</body>
</html>
